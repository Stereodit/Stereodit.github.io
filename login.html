<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Войти на сайт</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="shortcut icon" href="image/fast_icon-128.ico" type="image/x-icon">
    <link rel="shortcut icon" href="image/fast_icon.png" type="image/png">
    <link rel="icon" href="image/fast_icon-32.ico" sizes="32x32">
    <meta name="msapplication-TileImage" content="image/fast_icon-128.png">
    <link rel="apple-touch-icon" sizes="128x128" href="image/fast_icon-128.png">
	<link rel="stylesheet" href="css_login/style.css">

</head>
<body>

    <div class="index-top">
        <span class="right">
            <a href="index.html">
                <strong>Вернуться на главную</strong>
            </a>
        </span>
        <div class="clr"></div>
    </div>

    <div id="login">
        <form action="javascript:void(0);" method="get">
            <fieldset class="clearfix">
                <p><span class="fontawesome-user"></span><input type="text" value="Логин" onBlur="if(this.value == '') this.value = 'Логин'" onFocus="if(this.value == 'Логин') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Username" -->
                <p><span class="fontawesome-lock"></span><input type="password" value="Пароль" onBlur="if(this.value == '') this.value = 'Пароль'" onFocus="if(this.value == 'Пароль') this.value = ''" required></p> <!-- JS because of IE support; better: placeholder="Password" -->
                <p><input type="submit" value="ВОЙТИ"></p>
            </fieldset>
        </form>
        <p>Нет аккаунта? &nbsp;&nbsp;<a href="register.html">Регистрация</a><span class="fontawesome-arrow-right"></span></p>
    </div>
</body>
</html>
